<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Modal Pop Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <section class="gallery">
            <div class="gallery__container-img">
                <img src="./images/supra-preview-1.jpg" alt="Supra Preview 1" data-description="supra-preview-1.jpg">
            </div>
            <div class="gallery__container-img">
                <img src="./images/supra-preview-2.jpg" alt="Supra Preview 2" data-description="supra-preview-2.jpg">
            </div>
            <div class="gallery__container-img">
                <img src="./images/supra-preview-3.jpg" alt="Supra Preview 3" data-description="supra-preview-3.jpg">
            </div>
        </section>

        <div class="modal">
            <img src="/images/supra-preview-1.jpg" alt="" class="modal__image">
            <p class="modal__caption"></p>
        </div>
    
        <script src="script.js"></script>
    </body>
</html>
