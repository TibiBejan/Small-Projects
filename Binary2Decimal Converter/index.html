<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Binary to Decimal Converter</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="heading-one">Bin2Dec</h1>
            <h2 class="heading-two">Binary to Decimal Converter</h2>
            <form id="converter">
                <input type="text" id="binary" autocomplete="off" placeholder="Please enter binary number">
                 <input type="text" id="decimal" placeholder="Decimal number" disabled>
                <button type="submit" id="submitButton" class="button">Convert</button>
            </form>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
