<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
       <header>
           <nav class="title">
               <h1 class="heading-one">Rock Paper Scissors</h1>
           </nav>
       </header>
       <section class="game">
           <div class="game__score">
               <div class="user-label">
                   <p class="small-text">user</p>
               </div>
               <div class="comp-label">
                <p class="small-text">comp</p>
               </div>
               <h3 class="score">
                   <span class="user-score">0</span> : 
                   <span class="comp-score">0</span>
               </h3>
           </div>
           <h3 class="result">Make a move to start the game!</h3>
           <div class="hands">
               <div class="hand" id="r">
                   <img src="images/rock.png" alt="Rock Hand">
               </div>
               <div class="hand" id="p">
                   <img src="images/hand.png" alt="Paper Hand">
               </div>
               <div class="hand" id="s">
                   <img src="images/scissors.png" alt="Scissor Hand">
               </div>
           </div>
           <p class="paragraph">Make your move.</p>

       </section>
        
        <script src="script.js"></script>
    </body>
</html>
